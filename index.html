<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 - Atividade 12: João Pedro Miranda Salim</title>
    <script src="main.js" type="module"></script>
</head>
<body>
    <main>
        <h1>DCC202 - Atividade 12: João Pedro Miranda Salim</h1>
        <p>Esta é a página principal que usa JavaScript para adicionar iteração.</p>
        <section>
            <form name="entrada">
                <input name="quantidade" value="5" type="number" min="0" max="12">
                <fieldset>
                    <legend>Origem</legend>
                    <label>
                        <input type="radio" name="origem" value="pomar" checked>
                        Pomar
                    </label>
                    <label>
                        <input type="radio" name="origem" value="joao" id="oJoao">
                        João
                    </label>
                    <label>
                        <input type="radio" name="origem" value="maria" id="oMaria">
                        Maria
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Destino</legend>
                    <label>
                        <input type="radio" name="destino" value="pomar" id="oMaria" checked>
                        Pomar
                    </label>
                    <label>
                        <input type="radio" name="destino" value="joao" id="oJoao">
                        João
                    </label>
                    <label>
                        <input type="radio" name="destino" value="maria" id="oMaria">
                        Maria
                    </label>
                </fieldset>
                <select name="fruta">
                    <option value="maca">maçã</option>
                    <option value="pera">pera</option>
                    <option value="banana">banana</option>
                </select>
                <button type="submit" name="enviar">Enviar</button>
                <button type="button" id="buttonClearList">Limpar Lista</button>
            </form>
        </section>
        <section id="saida">
            <h2>João</h2>
            <ol id="joao"></ol>
            <h2>Maria</h2>
            <ol id="maria"></ol>
        </section>
    </main>
</body>
</html>
